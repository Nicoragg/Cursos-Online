<html>
  <head>
    <title>EnsinaAí</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #8b0abe;
        color: white;
      }
      .header .logo {
        display: flex;
        align-items: center;
      }
      .header .logo i {
        font-size: 36px;
        margin-right: 10px;
      }
      .header .logo h1 {
        margin: 0;
        font-size: 24px;
      }
      .header .account {
        display: flex;
        align-items: center;
      }
      .header .account h2 {
        margin: 0 10px 0 0;
      }
      .header .account .cart-icon {
        font-size: 24px;
      }
      .nav {
        display: flex;
        justify-content: center;
        background-color: #a63ecf;
      }
      .nav a {
        padding: 15px 20px;
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .nav a:hover {
        background-color: #8b0abe;
      }
      .content {
        display: flex;
        padding: 20px;
        flex: 1;
      }
      .sidebar {
        width: 20%;
        background-color: #f0f0f0;
        padding: 20px;
      }
      .sidebar h3 {
        margin-top: 0;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      .sidebar ul li {
        margin: 10px 0;
      }
      .main-content {
        width: 80%;
        padding: 20px;
      }
      .main-content h2 {
        margin-top: 0;
      }
      .courses {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .course {
        width: 40%; /* Ajusta a largura para caber duas por linha */
        margin: 1%; /* Margem reduzida para dar espaço */
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        text-align: center; /* Centraliza o texto das courses */
      }
      .course img {
        width: 100%; /* Imagem ocupa 100% da largura da course */
        height: auto;
        max-height: 150px; /* Define uma altura máxima para as imagens */
        object-fit: cover; /* Mantém a proporção da imagem */
      }
      .footer {
        background-color: #8b0abe;
        color: white;
        text-align: center;
        padding: 20px;
      }
      .search {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .search input {
        width: calc(100% - 30px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-left: 10px;
      }
      .filter {
        margin-bottom: 20px;
      }
      .filter select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .content {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
        }
        .main-content {
          width: 100%;
        }
        .course {
          width: 100%; /* Cursos ocupam 100% em telas pequenas */
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <h1>EnsinaAí</h1>
      </div>
      <div class="account">
        <h2>Minha Conta</h2>
        <i class="fas fa-shopping-cart cart-icon"></i>
      </div>
    </div>
    <div class="nav">
      <a href="#">Front-End</a>
      <a href="#">Back-End</a>
      <a href="#">Dev-Ops</a>
      <a href="#">Pacote Office</a>
      <a href="#">Banco de Dados</a>
      <a href="#">Data Science</a>
    </div>
    <div class="content">
      <div class="sidebar">
        <div class="search">
          <i class="fas fa-search"></i>
          <input placeholder="Search" type="text" />
        </div>
        <div class="filter">
          <h3>Filtros</h3>
          <select>
            <option value="valor-crescente">Valor crescente</option>
            <option value="valor-decrescente">Valor decrescente</option>
            <option value="mais-bem-classificados">
              Mais bem classificados
            </option>
            <option value="mais-populares">Mais populares</option>
          </select>
        </div>
      </div>
      <div class="main-content">
        <h2>Cursos de Desenvolvimento Web</h2>
        <div class="courses">
          <div class="course">
            <h3>Curso de Power Point</h3>
            <img
              alt="Imagem de um curso de Power Point"
              src="images/powerpoint.jpg"
            />
          </div>
          <div class="course">
            <h3>Curso de CSS</h3>
            <img alt="Imagem de um curso de CSS" src="images/css.jpg" />
          </div>
          <div class="course">
            <h3>Curso de React</h3>
            <img alt="Imagem de um curso de React" src="images/react.jpg" />
          </div>
          <div class="course">
            <h3>Curso de HTML Avançado</h3>
            <img
              alt="Imagem de um curso de HTML avançado"
              src="images/html.png"
            />
          </div>
          <div class="course">
            <h3>Curso de PHP</h3>
            <img alt="Imagem de um curso de PHP" src="images/php.png" />
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2024 EnsinaAí. Todos os direitos reservados.</p>
    </div>
  </body>
</html>
